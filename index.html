<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="media-queries.css">


    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    
</head>
<body onresize="mudouTamanho()">
    <header>        
        <span id="burguer" class="material-symbols-outlined" onclick="clickMenu()">
            menu
            </span>
        <menu id="itens">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Projetos</a></li>
                <li><a href="#">Habilidades</a></li>
                <li><a href="#">Experiências</a></li>
            </ul>
        </menu>
    </header>
        <main>
            <section>
                <h1>Olá, sou o Patrick <br>Dev Front-End e aspirante a Back-End.</h1>

                <picture>
                    <source media="(max-width:700px)" srcset="fotos/patrick3.png">
                    <img  src="fotos/patrick3.png" alt="foto Patrick">
                </picture>

                <p>
                    Meu nome é <strong>Patrick Rocha</strong>, estou aprendendo a programaçao para que posso ter um futuro melhor com a tampinha <strong>(Vanessa)</strong>.
                </p>

                <a href="Patrick-rocha.pdf" target="_blank"><input class="curriculo" type="button" value="Currículo"></a>
            </section>

            <aside>
                <h2>Habilidades</h2>
                <div class="box">
                    <img src="habilidades/file_type_css_icon_130661.png" alt="icone css"><figcaption>CSS</figcaption>
                </div>

                <div class="box">
                    <img src="habilidades/file_type_html_icon_130541.png" alt="icone html"><figcaption>HTML</figcaption>
                </div>

                <div class="box">
                    <img src="habilidades/file_type_js_official_icon_130509.png" alt="icone javascript"><figcaption>JAVASCRIPT</figcaption>
                </div>
            </aside>

        <article>
            <h2>Meus Projetos</h2>
            <div class="slider">
                <div class="slides">

                    <input type="radio" name="radio-btn" id="radio1">
                    <input type="radio" name="radio-btn" id="radio2">
                    <input type="radio" name="radio-btn" id="radio3">
                    <input type="radio" name="radio-btn" id="radio4">

                    <div class="slide first">
                        <figcaption >Relógio</figcaption><br>
                        <img src="Projetos/reloogio-digital-g.png" class="projetos-img" alt="relogio digital">
                    </div>

                    <div class="slide">                      
                        <figcaption >Calculadora</figcaption><br>  
                        <img src="Projetos/calculadora-g.png" class="projetos-img" alt="calculadora">
                        
                    </div>
                    
                    
                    <div class="slide">
                        <figcaption >Cronômetro</figcaption><br>
                        <img src="Projetos/cronometro-g.png" class="projetos-img" alt="cronometro">
                    </div>
                    
                    <div class="slide">
                        <figcaption >Tela Login</figcaption>
                       
                       <img src="Projetos/tela-login-g.png" class="projetos-img" alt="Tela Login">
                    </div>

                    <div class="navigation-auto">
                        <div class="auto-btn1"></div>
                        <div class="auto-btn2"></div>
                        <div class="auto-btn3"></div>
                        <div class="auto-btn4"></div>
                    </div>
                </div>

                <div class="manual-navigation">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                    <label for="radio4" class="manual-btn"></label>
                </div>

            </div>
            </article>
        </main> 
            <footer>
                <a href="https://www.instagram.com/patrickk.rocha/" target="_blank"><img src="imagens/logo-instagram.jpg" alt="git-hub"></a>

                <a href="https://github.com/PatrickRochaa" target="_blank"><img src="imagens/logo-github.jpg" alt="git-hub"></a>

                <a href="https://www.facebook.com/patrick.rocha.948" target="_blank"><img src="imagens/logo-facebook.jpg" alt="facebook"></a>
            </footer>
    
    <script src="script.js"></script>
</body>
</html>
